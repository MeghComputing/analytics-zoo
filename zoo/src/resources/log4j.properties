# By default, everything goes to console and files
log4j.appender.myConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.myConsoleAppender.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss:SSS} [%t] %-5p %c - %m%n

log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=/scratch/pgargesa/SPARK_AI/logs/app_logs/cpu/spark.log
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss:SSS} %c %M - %m%n

log4j.appender.RollingAppenderU=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppenderU.File=/scratch/pgargesa/SPARK_AI/logs/app_logs/cpu/sparkU.log
log4j.appender.RollingAppenderU.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppenderU.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss:SSS} %c %M - %m%n 

log4j.appender.RollingAppenderS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppenderS.File=/scratch/pgargesa/SPARK_AI/logs/app_logs/cpu/sparkS.log
log4j.appender.RollingAppenderS.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppenderS.layout.ConversionPattern=[%p] %d{yy/MM/dd HH:mm:ss:SSS} %c %M - %m%n 

log4j.rootLogger=INFO, RollingAppender, myConsoleAppender 

#log4j.logger.meghlogger=INFO, RollingAppenderU
log4j.logger.scalalogger=INFO, RollingAppenderS

log4j.logger.spark.storage=INFO, RollingAppender
log4j.additivity.spark.storage=false
log4j.logger.spark.scheduler=INFO, RollingAppender
log4j.additivity.spark.scheduler=false
log4j.logger.spark.CacheTracker=INFO, RollingAppender
log4j.additivity.spark.CacheTracker=false
log4j.logger.spark.CacheTrackerActor=INFO, RollingAppender
log4j.additivity.spark.CacheTrackerActor=false
log4j.logger.spark.MapOutputTrackerActor=INFO, RollingAppender
log4j.additivity.spark.MapOutputTrackerActor=false
log4j.logger.spark.MapOutputTracker=INFO, RollingAppender
log4j.additivty.spark.MapOutputTracker=false
log4j.logger.com.meghcomputing.spark=INFO, RollingAppender
log4j.additivity.com.meghcomputing.spark=false
log4j.logger.com.megh.zoostream.sparkdriver=INFO, RollingAppender
log4j.additivity.com.megh.zoostream.sparkdriver=false
log4j.logger.com.megh.PerfSparkTestImageReceiver=INFO, RollingAppender
log4j.additivity.com.megh.PerfSparkTestImageReceiver=false
log4j.logger.com.ImageClassifier=INFO, RollingAppender
log4j.additivity.com.ImageClassifier=false
